<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuks Kitchen</title>

    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css/explore.css">

</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Chuks Kitchen</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Orders</a>
    </nav>

    <button class="order-btn">Order Now</button>
</header>


<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-text">
        <h1>Chuks Kitchen</h1>
        <p>Delivery • Minimum order ₦2,500</p>
    </div>
</section>


<!-- MENU CATEGORY -->
<section class="menu-category">

    <h2>Menu Categories</h2>

    <div class="category-box">
        <p><strong>Rice Dishes</strong></p>
        <p>Jollof Rice & Extras</p>
        <p>Swallows & Soups</p>
    </div>

</section>


<!-- FOOD GRID -->
<section class="food-section">

    <h2>Popular</h2>

    <div class="food-grid">

        <!-- CARD -->
        <div class="food-card">
            <img src="images/jollof.jpg">
            <h3>Jollof Rice & Chicken</h3>
            <p>₦3,500</p>
            <button>Add</button>
        </div>

        <div class="food-card">
            <img src="images/soup.jpg">
            <h3>Pounded Yam & Egusi</h3>
            <p>₦4,000</p>
            <button>Add</button>
        </div>

        <div class="food-card">
            <img src="images/spaghetti.jpg">
            <h3>Spaghetti Special</h3>
            <p>₦3,000</p>
            <button>Add</button>
        </div>

    </div>

</section>


</body>
</html>
